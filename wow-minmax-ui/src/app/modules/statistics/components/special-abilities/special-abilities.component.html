<table class="table table-striped stats-table">
	<thead>
		<tr>
			<th scope="col">description</th>
			<th scope="col">stat equivalent</th>
			<th scope="col">sp equivalent</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let specialAbilityStats of specialAbilityStats$ | async">
			<td [title]="specialAbilityStats.attributes">
				<img [src]="specialAbilityStats.sourceIcon | icon" [title]="specialAbilityStats.sourceName"/>&nbsp;{{specialAbilityStats.description}}</td>
			<td>{{specialAbilityStats.statEquivalent}}</td>
			<td>{{specialAbilityStats.spEquivalent | number:'1.0-0' | blankZero}}</td>
		</tr>
	</tbody>
</table>
