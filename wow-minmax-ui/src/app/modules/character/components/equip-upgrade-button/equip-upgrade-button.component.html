	<span
		class="badge rounded-pill upgrade-badge upgrade-level-{{getUpgradeLevel(upgrade.changePct)}}"
		title="Click to equip the best upgrade"
		(click)="onEquipUpgradeClick(upgrade)"
	>+{{upgrade.changePct | number:'1.1-1'}}%</span>
} @else {
