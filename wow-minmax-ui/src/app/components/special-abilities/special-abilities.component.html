<table class="table table-striped stats-table">
	<thead>
		<tr>
			<th scope="col">description</th>
			<th scope="col">ability</th>
			<th scope="col">stat equivalent</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let specialAbilityStats of specialAbilityStatsList">
			<td>{{specialAbilityStats.description}}</td>
			<td>{{specialAbilityStats.ability}}</td>
			<td>{{specialAbilityStats.statEquivalent}}</td>
		</tr>
	</tbody>
</table>
