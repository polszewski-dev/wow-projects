<div class="container">
	<app-profile-select
		[profileList]="profileList"
		[selectedCharacterId]="selectedCharacterId"
		(characterSelected)="onCharacterSelected($event)"
	></app-profile-select>
	@if (selectedCharacterId) {
		<app-profile-editor [selectedCharacterId]="selectedCharacterId"></app-profile-editor>
	}
</div>
