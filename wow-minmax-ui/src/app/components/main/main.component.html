<div class="container">
	<app-profile-select
		[profileList]="profileList"
		[selectedCharacterId]="selectedCharacterId"
		(characterSelected)="onCharacterSelected($event)"
	></app-profile-select>
	<app-profile-editor
		*ngIf="selectedCharacterId"
		[selectedCharacterId]="selectedCharacterId"
	></app-profile-editor>
</div>
