<div class="container">
	<app-profile-select (profileSelected)="onProfileSelected($event)"></app-profile-select>

	<div *ngIf="selectedProfile">

	<nav ngbNav #nav="ngbNav" class="nav-tabs">
		<ng-container ngbNavItem>
			<a ngbNavLink>Equipment</a>
			<ng-template ngbNavContent>
				<app-equipment-editor [selectedProfile]="selectedProfile"></app-equipment-editor>
			</ng-template>
		</ng-container>
		<ng-container ngbNavItem>
			<a ngbNavLink>Buffs</a>
			<ng-template ngbNavContent>
				<app-buff-editor [selectedProfile]="selectedProfile"></app-buff-editor>
			</ng-template>
		</ng-container>
		<ng-container ngbNavItem>
			<a ngbNavLink>Results</a>
			<ng-template ngbNavContent>
				<div class="stats-header">Spell Stats</div>				
				<app-spell-stats [selectedProfile]="selectedProfile"></app-spell-stats>
			</ng-template>
		</ng-container>
	</nav>

	<div [ngbNavOutlet]="nav"></div>

	</div>
</div>
