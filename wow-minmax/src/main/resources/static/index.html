<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
			  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link href="styles.css" rel="stylesheet"/>

		<title>Warlock Item Editor</title>
	</head>
	<body>
		<form class="container">
			<div class="row my-3">
				<div class="col-md-10">
					<select id="profile-select" class="form-select" aria-label="Default select example"></select>
				</div>
				<div class="col-md-2">
					<button id="new-profile-btn" type="button" class="btn btn-outline-primary">New Profile</button>
				</div>
			</div>

			<div class="alert alert-danger" role="alert" id="error-container" style="display: none;">
			</div>

			<ul class="nav nav-tabs" id="myTab" role="tablist">
				<li class="nav-item" role="presentation">
					<button class="nav-link active" id="equipment-tab" data-bs-toggle="tab" data-bs-target="#equipment" type="button" role="tab" aria-controls="equipment" aria-selected="true">
						<b>Equipment</b>
					</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" id="buffs-tab" data-bs-toggle="tab" data-bs-target="#buffs" type="button" role="tab" aria-controls="buffs" aria-selected="false">
						<b>Buffs</b>
					</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" id="results-tab" data-bs-toggle="tab" data-bs-target="#results" type="button" role="tab" aria-controls="results" aria-selected="false">
						<b>Results</b>
					</button>
				</li>
			</ul>
			<div class="tab-content">
				<div class="tab-pane fade show active" id="equipment" role="tabpanel" aria-labelledby="equipment-tab"></div>
				<div class="tab-pane fade" id="buffs" role="tabpanel" aria-labelledby="buffs-tab"></div>
				<div class="tab-pane fade" id="results" role="tabpanel" aria-labelledby="results-tab">
					<div class="accordion" id="results-sections">
						<div class="accordion-item">
							<h2 class="accordion-header" id="results-spells-header">
								<button class="accordion-button py-2 px-3" type="button" data-bs-toggle="collapse" data-bs-target="#results-spells" aria-expanded="true" aria-controls="results-spells">
									<strong>Spells</strong>
								</button>
							</h2>
							<div id="results-spells" class="accordion-collapse collapse show" aria-labelledby="results-spells-header" data-bs-parent="#results-sections">
								<div class="accordion-body p-0" id="results-spells-container">
								</div>
							</div>
						</div>

						<div class="accordion-item">
							<h2 class="accordion-header" id="results-stats-header">
								<button class="accordion-button py-2 px-3" type="button" data-bs-toggle="collapse" data-bs-target="#results-stats" aria-expanded="true" aria-controls="results-stats">
									<strong>Stats</strong>
								</button>
							</h2>
							<div id="results-stats" class="accordion-collapse collapse show" aria-labelledby="results-stats-header" data-bs-parent="#results-sections">
								<div class="accordion-body p-0" id="results-stats-container">
								</div>
							</div>
						</div>

						<div class="accordion-item">
							<h2 class="accordion-header" id="results-special-header">
								<button class="accordion-button py-2 px-3" type="button" data-bs-toggle="collapse" data-bs-target="#results-special" aria-expanded="true" aria-controls="results-special">
									<strong>Special Abilities</strong>
								</button>
							</h2>
							<div id="results-special" class="accordion-collapse collapse show" aria-labelledby="results-special-header" data-bs-parent="#results-sections">
								<div class="accordion-body p-0" id="results-special-container">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>

		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
				crossorigin="anonymous"></script>

		<!-- Option 2: Separate Popper and Bootstrap JS -->
		<!--
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
		-->

		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="script.js"></script>

	</body>
</html>
