<table class="table table-striped stats-table" style="text-align: right;">
	<thead>
		<tr>
			<th scope="col" style="text-align: left; width: 25%">effect</th>
			<th scope="col" style="width: 10%">count</th>
			<th scope="col" style="width: 10%">uptime</th>
			<th scope="col" style="width: 10%">uptime%</th>
			<th scope="col" style="width: 45%"></th>
		</tr>
	</thead>
	<tbody>
		@for (effectStats of stats.effectStats; track effectStats.effect) {
			<tr>
				<td style="text-align: left">
					<app-description [source]="effectStats.effect"></app-description>
				</td>
				<td>{{effectStats.count}}</td>
				<td>{{effectStats.uptime | number:'1.0-0' | blankZero}}</td>
				<td>{{(100 * effectStats.uptime / stats.simulationDuration) | number:'1.2-2' | blankZero}}</td>
				<td></td>
			</tr>
		}
	</tbody>
</table>
