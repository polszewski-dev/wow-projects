@if (simulationStats$ | async; as stats) {
	<p>
		<b>duration:</b> {{stats.simulationDuration}} sec.<br>
	</p>

	<app-simulation-ability-stats [stats]="stats"></app-simulation-ability-stats>
	<br/>
	<app-simulation-effect-stats [stats]="stats"></app-simulation-effect-stats>
	<br/>
	<app-simulation-cooldown-stats [stats]="stats"></app-simulation-cooldown-stats>
} @else {
	<p>simulation in progress...</p>
}
