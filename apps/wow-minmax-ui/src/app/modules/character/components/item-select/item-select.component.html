@if (data$ | async; as data) {
	<app-dropdown-select
		id="{{itemSlot}}-item"
		[elements]="data.itemOptions"
		[value]="data.equippedItem?.item || null"
		[elementComparator]="itemComparator"
		[groupKeyToString]="itemGroupToString"
		[groupKeyComparator]="itemGroupComparator"
		[valueFormatter]="itemFormatter"
		(valueChanged)="onChange(data.characterId, $event)"
	></app-dropdown-select>
}
