@if (data$ | async; as data) {
	<app-dropdown-select
		id="{{itemSlot}}-enchant"
		[elements]="data.enchantOptions"
		[value]="data.equippedItem.enchant"
		[elementComparator]="enchantComparator"
		[valueFormatter]="enchantFormatter"
		(valueChanged)="onChange(data.characterId, data.equippedItem, $event)"
	></app-dropdown-select>
}
