@if (data$ | async; as data) {
	<app-dropdown-select
		id="{{itemSlot}}-socket-{{socketNo}}"
		[elements]="data.gemOptions"
		[value]="data.equippedItem.gems[socketNo]"
		[elementComparator]="gemComparator"
		[valueFormatter]="gemFormatter"
		(valueChanged)="onGemChange(data.characterId, data.equippedItem, $event)"
	></app-dropdown-select>
}
