<table class="table table-striped stats-table">
	<thead>
		<tr>
			<th scope="col" style="width: 15%">name</th>
			<th scope="col">description</th>
		</tr>
	</thead>
	<tbody>
		@if (character$ | async; as character) {
			@for (racial of character.race.racials; track racial.name) {
				<tr>
					<td style="text-align: left">
						<app-description [source]="racial"></app-description>
					</td>
					<td [innerHTML]="racial.tooltip.replaceAll('\n', '<br/>')"></td>
				</tr>
			}
		}
	</tbody>
</table>
